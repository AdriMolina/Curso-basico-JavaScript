//Ejemplo de donde puedes poner un getters y setters para acceder a los atributos

var curso = {
	titulo:"Curso JavaScript",
	videos: 19,
	tutor_value: "Uriel",
	get Tutor(){
		return this.tutor.toUpperCase();
	},
	set tutor(tutor){
		if(tutor === "" || (typeof tutor === "undefined")){
			return;	}
			this.tutor_value = tutor;
	}
 
};


curso.tutor = " ";
console.log(curso.tutor);
